<table>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>phone</th>
        <th>email</th>
        <th>username</th>
        <th>website</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.website}}</td>
    </tr>
    
  </table>
